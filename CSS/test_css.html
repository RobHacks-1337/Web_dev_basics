<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color:blue;
            text-align: right;
            background-color:black;
            font-size: 80px;
            margin: 0px;
        }
        p{
            text-align: justify;
            color: yellow;
            text-decoration: underline;
            font-size: 33px;
            text-indent: 40px;
            line-height: 80px;
            margin: 0px;
            font-family: Cambria;
        }
        .aaa{
            color:red;
        }
    </style>
</head>
<body>
    <h1 style="color:red; font-size: 50px; text-align: center; margin: 0px;"> Hello bro. This is styled using inline css </h1>
    <p> This is supposed to be a paragraph. </p>
    <h2> This is styled using internal CSS </h2>
    <h2 class="aaa">This is an element of class </h2>
</body>
</html>
